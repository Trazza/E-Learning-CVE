<template name="ui">
  
  <!-- floating UI box -->
	<div class="ui">
		
		
		<!-- <button id='prova' type="button">Prova!</button> -->
		
		<h1>E-Learning-CVE</h1>
		<p class="subtitle">Demo CVE</p>
		
			
		{{#if currentUser}}
			{{> user_logout}}
			{{#if onSession}}
				{{> exit_session}}
			{{else}}
				{{> select_session}}
			{{/if}}
			
		{{else}}
			{{> user_login}}
		{{/if}}		
	</div>
	
	<div class='details'>
		
	</div>	
 
</template>
